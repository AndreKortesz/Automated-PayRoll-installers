<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>–ü–æ–∏—Å–∫ | Mos-GSM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/security.js"></script>
    <style>
        .search-page {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px;
        }
        .search-header {
            margin-bottom: 32px;
        }
        .search-header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            color: var(--black);
            margin-bottom: 16px;
        }
        .search-box-large {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        .search-box-large input {
            flex: 1;
            padding: 16px 20px;
            font-size: 18px;
            border: 2px solid var(--gray);
            border-radius: var(--radius-sm);
            outline: none;
            transition: all 0.2s;
        }
        .search-box-large input:focus {
            border-color: var(--yellow);
            box-shadow: 0 0 0 4px rgba(243, 192, 77, 0.2);
        }
        .search-box-large button {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            background: var(--yellow);
            color: var(--black);
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s;
        }
        .search-box-large button:hover {
            background: var(--yellow-dark);
            transform: translateY(-2px);
        }
        .results-info {
            color: var(--gray-dark);
            margin-bottom: 16px;
        }
        .results-table {
            width: 100%;
            background: var(--white);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-soft);
            overflow: hidden;
        }
        .results-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .results-table th {
            background: var(--black);
            color: var(--white);
            padding: 14px 12px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .results-table th.number {
            text-align: right;
        }
        .results-table td {
            padding: 14px 12px;
            border-bottom: 1px solid var(--gray-light);
            font-size: 14px;
        }
        .results-table td.number {
            text-align: right;
            font-family: 'Roboto Mono', monospace;
        }
        .results-table tr:hover {
            background: rgba(243, 192, 77, 0.05);
        }
        .results-table tr:last-child td {
            border-bottom: none;
        }
        .order-code {
            color: var(--orange);
            font-weight: 600;
        }
        .worker-name {
            font-weight: 600;
            color: var(--black);
        }
        .period-badge {
            display: inline-block;
            padding: 4px 10px;
            background: var(--gray-light);
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            color: var(--gray-dark);
        }
        .type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        .type-company {
            background: #E3F2FD;
            color: #1565C0;
        }
        .type-client {
            background: #FFF3E0;
            color: #E65100;
        }
        .manager-icon {
            display: inline-block;
            cursor: help;
            font-size: 16px;
        }
        .empty-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-dark);
        }
        .empty-results svg {
            width: 80px;
            height: 80px;
            fill: var(--gray);
            margin-bottom: 16px;
        }
        .empty-results h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--black);
        }
        .loading {
            text-align: center;
            padding: 60px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray);
            border-top-color: var(--yellow);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .highlight {
            background: rgba(243, 192, 77, 0.3);
            padding: 2px 4px;
            border-radius: 4px;
        }
        .result-link {
            color: inherit;
            text-decoration: none;
        }
        .result-link:hover .order-code {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">
            <div class="logo-icon">
                <div class="logo-bar"></div>
                <div class="logo-bar"></div>
                <div class="logo-bar"></div>
                <div class="logo-bar"></div>
                <div class="logo-bar"></div>
            </div>
            <span class="logo-text">Mos-GSM</span>
        </a>
        <nav class="nav">
            <a href="/" class="nav-link">–ì–ª–∞–≤–Ω–∞—è</a>
            <a href="/history" class="nav-link">–ò—Å—Ç–æ—Ä–∏—è</a>
            <a href="/comparison" class="nav-link">–°—Ä–∞–≤–Ω–µ–Ω–∏–µ</a>
        </nav>
        {% if user %}
        <div class="user-info">
            <span class="user-name">
                {% if user.role == 'admin' %}üëë{% else %}üë§{% endif %}
                {{ user.name | e }}
            </span>
            <a href="/auth/logout" class="logout-btn" title="–í—ã–π—Ç–∏">
                <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>
            </a>
        </div>
        {% endif %}
    </header>

    <main class="search-page">
        <div class="search-header">
            <h1>üîç –ü–æ–∏—Å–∫ –∑–∞–∫–∞–∑–æ–≤</h1>
            <div class="search-box-large">
                <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–æ–º–µ—Ä—É –∑–∞–∫–∞–∑–∞, –∞–¥—Ä–µ—Å—É, –º–æ–Ω—Ç–∞–∂–Ω–∏–∫—É –∏–ª–∏ —Å—É–º–º–µ..." value="{{ query | e }}" autofocus>
                <button onclick="doSearch()">–ù–∞–π—Ç–∏</button>
            </div>
            <div id="resultsInfo" class="results-info"></div>
        </div>

        <div id="results">
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>–ü–æ–∏—Å–∫...</p>
            </div>
        </div>
    </main>

    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        const resultsInfo = document.getElementById('resultsInfo');
        const loading = document.getElementById('loading');

        function formatNumber(num) {
            if (num === null || num === undefined || num === '-') return '-';
            return Math.round(num).toLocaleString('ru-RU');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function highlightMatch(text, query) {
            if (!text || !query) return escapeHtml(text);
            const escaped = escapeHtml(text);
            const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return escaped.replace(regex, '<span class="highlight">$1</span>');
        }

        async function doSearch() {
            const query = searchInput.value.trim();
            if (query.length < 2) {
                resultsDiv.innerHTML = '<div class="empty-results"><h3>–í–≤–µ–¥–∏—Ç–µ –º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞</h3></div>';
                resultsInfo.textContent = '';
                return;
            }

            // Update URL
            const url = new URL(window.location);
            url.searchParams.set('q', query);
            window.history.pushState({}, '', url);

            loading.style.display = 'block';
            resultsInfo.textContent = '';

            try {
                const response = await Security.fetch(`/api/search?q=${encodeURIComponent(query)}&limit=100`);
                const data = await response.json();

                loading.style.display = 'none';

                if (!data.success) {
                    resultsDiv.innerHTML = `<div class="empty-results"><h3>–û—à–∏–±–∫–∞</h3><p>${escapeHtml(data.error)}</p></div>`;
                    return;
                }

                const results = data.results || [];
                resultsInfo.textContent = `–ù–∞–π–¥–µ–Ω–æ: ${results.length} ${results.length === 1 ? '–∑–∞–∫–∞–∑' : results.length < 5 ? '–∑–∞–∫–∞–∑–∞' : '–∑–∞–∫–∞–∑–æ–≤'}`;

                if (results.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="empty-results">
                            <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                            <h3>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h3>
                            <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å</p>
                        </div>
                    `;
                    return;
                }

                let html = `
                    <div class="results-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>–ü–µ—Ä–∏–æ–¥</th>
                                    <th>–ú–æ–Ω—Ç–∞–∂–Ω–∏–∫</th>
                                    <th>–ó–∞–∫–∞–∑</th>
                                    <th>–ê–¥—Ä–µ—Å</th>
                                    <th class="number">–í—ã—Ä—É—á–∫–∞</th>
                                    <th class="number">–û–ø–ª–∞—Ç–∞</th>
                                    <th>%</th>
                                    <th class="number">–ë–µ–Ω–∑–∏–Ω</th>
                                    <th class="number">–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç</th>
                                    <th class="number">–ò—Ç–æ–≥–æ</th>
                                    <th>–ú–µ–Ω–µ–¥–∂–µ—Ä</th>
                                    <th>–¢–∏–ø</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                results.forEach(r => {
                    const typeClass = r.type === '–ö–ª–∏–µ–Ω—Ç' ? 'type-client' : 'type-company';
                    const managerIcon = r.manager_comment ? `<span class="manager-icon" title="${escapeHtml(r.manager_comment)}">üí¨</span>` : '';
                    
                    html += `
                        <tr>
                            <td><span class="period-badge">${escapeHtml(r.period_name)}</span></td>
                            <td class="worker-name">${highlightMatch(r.worker, query)}</td>
                            <td>
                                <a href="/upload/${r.upload_id}?worker=${encodeURIComponent(r.worker)}" class="result-link">
                                    <span class="order-code">${highlightMatch(r.order_code, query)}</span>
                                </a>
                            </td>
                            <td>${highlightMatch(r.address, query)}</td>
                            <td class="number">${formatNumber(r.revenue)}</td>
                            <td class="number">${formatNumber(r.payment)}</td>
                            <td>${escapeHtml(r.percent)}</td>
                            <td class="number">${formatNumber(r.fuel)}</td>
                            <td class="number">${formatNumber(r.transport)}</td>
                            <td class="number"><strong>${formatNumber(r.total)}</strong></td>
                            <td>${managerIcon}</td>
                            <td><span class="type-badge ${typeClass}">${r.type}</span></td>
                        </tr>
                    `;
                });

                html += '</tbody></table></div>';
                resultsDiv.innerHTML = html;

            } catch (error) {
                loading.style.display = 'none';
                resultsDiv.innerHTML = `<div class="empty-results"><h3>–û—à–∏–±–∫–∞</h3><p>${escapeHtml(error.message)}</p></div>`;
            }
        }

        // Search on Enter
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') doSearch();
        });

        // Initial search if query provided
        if (searchInput.value.trim().length >= 2) {
            doSearch();
        }
    </script>
</body>
</html>
