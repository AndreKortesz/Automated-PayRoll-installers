<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>–ü–æ–∏—Å–∫ | Mos-GSM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/security.js"></script>
    <style>
        .search-page {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px;
        }
        .search-page-header {
            margin-bottom: 32px;
        }
        .search-page-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 42px;
            color: var(--black);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .search-title-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--yellow) 0%, var(--yellow-dark) 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-title-icon svg {
            width: 24px;
            height: 24px;
            fill: var(--black);
        }
        .search-box-large {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        .search-input-large {
            flex: 1;
            display: flex;
            align-items: center;
            background: var(--white);
            border: 2px solid var(--gray);
            border-radius: 16px;
            padding: 0 20px;
            transition: all 0.2s;
            box-shadow: var(--shadow-soft);
        }
        .search-input-large:focus-within {
            border-color: var(--yellow);
            box-shadow: 0 4px 24px rgba(243, 192, 77, 0.25);
        }
        .search-input-large svg {
            width: 24px;
            height: 24px;
            fill: var(--gray-dark);
            flex-shrink: 0;
        }
        .search-input-large:focus-within svg {
            fill: var(--yellow-dark);
        }
        .search-input-large input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 18px 16px;
            font-size: 18px;
            outline: none;
            color: var(--black);
        }
        .search-input-large input::placeholder {
            color: #999;
        }
        .search-btn {
            padding: 18px 36px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--yellow) 0%, var(--yellow-dark) 100%);
            color: var(--black);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow-soft);
        }
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(243, 192, 77, 0.4);
        }
        .results-info {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--gray-dark);
            margin-bottom: 20px;
            font-size: 15px;
        }
        .results-count {
            background: var(--gray-light);
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
            color: var(--black);
        }
        .results-table {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-soft);
            overflow: hidden;
        }
        .results-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .results-table th {
            background: var(--black);
            color: var(--white);
            padding: 16px 14px;
            text-align: left;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .results-table th.number {
            text-align: right;
        }
        .results-table td {
            padding: 16px 14px;
            border-bottom: 1px solid var(--gray-light);
            font-size: 14px;
            vertical-align: middle;
        }
        .results-table td.number {
            text-align: right;
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
        }
        .results-table tr:hover {
            background: rgba(243, 192, 77, 0.04);
        }
        .results-table tr:last-child td {
            border-bottom: none;
        }
        .order-code-link {
            color: var(--orange);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
        }
        .order-code-link:hover {
            color: var(--yellow-dark);
            text-decoration: underline;
        }
        .worker-name {
            font-weight: 600;
            color: var(--black);
        }
        .period-badge {
            display: inline-block;
            padding: 5px 12px;
            background: var(--gray-light);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            color: var(--gray-dark);
        }
        .type-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .type-company {
            background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%);
            color: #1565C0;
        }
        .type-client {
            background: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%);
            color: #E65100;
        }
        .manager-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: #E3F2FD;
            border-radius: 8px;
            cursor: help;
            font-size: 14px;
        }
        .empty-results {
            text-align: center;
            padding: 80px 20px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-soft);
        }
        .empty-results-icon {
            width: 80px;
            height: 80px;
            background: var(--gray-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .empty-results-icon svg {
            width: 40px;
            height: 40px;
            fill: var(--gray);
        }
        .empty-results h3 {
            font-size: 22px;
            margin-bottom: 8px;
            color: var(--black);
        }
        .empty-results p {
            color: var(--gray-dark);
            font-size: 15px;
        }
        .loading-state {
            text-align: center;
            padding: 80px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-soft);
        }
        .spinner-large {
            width: 48px;
            height: 48px;
            border: 4px solid var(--gray-light);
            border-top-color: var(--yellow);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .highlight {
            background: linear-gradient(135deg, rgba(243, 192, 77, 0.4) 0%, rgba(243, 192, 77, 0.2) 100%);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 500;
        }
        .address-cell {
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">
            <div class="logo-icon">
                <div class="logo-bar"></div>
                <div class="logo-bar"></div>
                <div class="logo-bar"></div>
                <div class="logo-bar"></div>
                <div class="logo-bar"></div>
            </div>
            <span class="logo-text">Mos-GSM</span>
        </a>
        <nav class="nav">
            <a href="/" class="nav-link">–ì–ª–∞–≤–Ω–∞—è</a>
            <a href="/history" class="nav-link">–ò—Å—Ç–æ—Ä–∏—è</a>
            <a href="/comparison" class="nav-link">–°—Ä–∞–≤–Ω–µ–Ω–∏–µ</a>
        </nav>
        {% if user %}
        <div class="user-info">
            <span class="user-name">
                {% if user.role == 'admin' %}üëë{% else %}üë§{% endif %}
                {{ user.name | e }}
            </span>
            <a href="/auth/logout" class="logout-btn" title="–í—ã–π—Ç–∏">
                <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>
            </a>
        </div>
        {% endif %}
    </header>

    <main class="search-page">
        <div class="search-page-header">
            <h1 class="search-page-title">
                <div class="search-title-icon">
                    <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                </div>
                –ü–æ–∏—Å–∫ –∑–∞–∫–∞–∑–æ–≤
            </h1>
            <div class="search-box-large">
                <div class="search-input-large">
                    <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                    <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–æ–º–µ—Ä—É –∑–∞–∫–∞–∑–∞, –∞–¥—Ä–µ—Å—É, –º–æ–Ω—Ç–∞–∂–Ω–∏–∫—É –∏–ª–∏ —Å—É–º–º–µ..." value="{{ query | e }}" autofocus>
                </div>
                <button class="search-btn" onclick="doSearch()">–ù–∞–π—Ç–∏</button>
            </div>
            <div id="resultsInfo" class="results-info"></div>
        </div>

        <div id="results"></div>
    </main>

    <script>
        console.log('[Search] ===== Script loaded at', new Date().toISOString(), '=====');
        
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        const resultsInfo = document.getElementById('resultsInfo');

        function formatNumber(num) {
            if (num === null || num === undefined || num === '-') return '-';
            return Math.round(num).toLocaleString('ru-RU');
        }

        // escapeHtml –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –∏–∑ security.js

        function highlightMatch(text, query) {
            if (!text || !query) return Security.escapeHtml(text);
            const escaped = Security.escapeHtml(text);
            const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return escaped.replace(regex, '<span class="highlight">$1</span>');
        }

        async function doSearch() {
            const query = searchInput.value.trim();
            if (query.length < 2) {
                resultsDiv.innerHTML = `
                    <div class="empty-results">
                        <div class="empty-results-icon">
                            <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                        </div>
                        <h3>–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å</h3>
                        <p>–ú–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞ –¥–ª—è –ø–æ–∏—Å–∫–∞</p>
                    </div>
                `;
                resultsInfo.innerHTML = '';
                return;
            }

            // Update URL
            const url = new URL(window.location);
            url.searchParams.set('q', query);
            window.history.pushState({}, '', url);

            // Show loading
            resultsDiv.innerHTML = `
                <div class="loading-state">
                    <div class="spinner-large"></div>
                    <p>–ü–æ–∏—Å–∫...</p>
                </div>
            `;
            resultsInfo.innerHTML = '';

            try {
                // Use Security.fetch if available, otherwise regular fetch
                const fetchFn = (typeof Security !== 'undefined' && Security.fetch) ? Security.fetch : fetch;
                const response = await fetchFn(`/api/search?q=${encodeURIComponent(query)}&limit=100`);
                const data = await response.json();

                if (!data.success) {
                    resultsDiv.innerHTML = `
                        <div class="empty-results">
                            <div class="empty-results-icon">
                                <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                            </div>
                            <h3>–û—à–∏–±–∫–∞</h3>
                            <p>${Security.escapeHtml(data.error)}</p>
                        </div>
                    `;
                    return;
                }

                const results = data.results || [];
                
                if (results.length === 0) {
                    resultsInfo.innerHTML = '';
                    resultsDiv.innerHTML = `
                        <div class="empty-results">
                            <div class="empty-results-icon">
                                <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                            </div>
                            <h3>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h3>
                            <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å ¬´${Security.escapeHtml(query)}¬ª</p>
                        </div>
                    `;
                    return;
                }

                // Show results count
                const countWord = results.length === 1 ? '–∑–∞–∫–∞–∑' : (results.length < 5 ? '–∑–∞–∫–∞–∑–∞' : '–∑–∞–∫–∞–∑–æ–≤');
                resultsInfo.innerHTML = `–ù–∞–π–¥–µ–Ω–æ <span class="results-count">${results.length} ${countWord}</span> –ø–æ –∑–∞–ø—Ä–æ—Å—É ¬´${Security.escapeHtml(query)}¬ª`;

                let html = `
                    <div class="results-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>–ü–µ—Ä–∏–æ–¥</th>
                                    <th>–ú–æ–Ω—Ç–∞–∂–Ω–∏–∫</th>
                                    <th>–ó–∞–∫–∞–∑</th>
                                    <th>–î–∞—Ç–∞</th>
                                    <th>–ê–¥—Ä–µ—Å</th>
                                    <th class="number">–í—ã—Ä—É—á–∫–∞</th>
                                    <th class="number">–û–ø–ª–∞—Ç–∞</th>
                                    <th>%</th>
                                    <th class="number">–ë–µ–Ω–∑–∏–Ω</th>
                                    <th class="number">–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç</th>
                                    <th class="number">–ò—Ç–æ–≥–æ</th>
                                    <th>üí¨</th>
                                    <th>–¢–∏–ø</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                results.forEach(r => {
                    const typeClass = r.type === '–ö–ª–∏–µ–Ω—Ç' ? 'type-client' : 'type-company';
                    const managerIcon = r.manager_comment ? `<span class="manager-icon" title="${Security.escapeHtml(r.manager_comment)}">üí¨</span>` : '';
                    
                    html += `
                        <tr>
                            <td><span class="period-badge">${Security.escapeHtml(r.period_name)}</span></td>
                            <td class="worker-name">${highlightMatch(r.worker, query)}</td>
                            <td>
                                <a href="/upload/${r.upload_id}?worker=${encodeURIComponent(r.worker)}" class="order-code-link">
                                    ${highlightMatch(r.order_code, query)}
                                </a>
                            </td>
                            <td>${r.order_date || '-'}</td>
                            <td class="address-cell" title="${Security.escapeHtml(r.address)}">${highlightMatch(r.address, query)}</td>
                            <td class="number">${formatNumber(r.revenue)}</td>
                            <td class="number">${formatNumber(r.payment)}</td>
                            <td>${Security.escapeHtml(r.percent)}</td>
                            <td class="number">${formatNumber(r.fuel)}</td>
                            <td class="number">${formatNumber(r.transport)}</td>
                            <td class="number"><strong>${formatNumber(r.total)}</strong></td>
                            <td>${managerIcon}</td>
                            <td><span class="type-badge ${typeClass}">${r.type}</span></td>
                        </tr>
                    `;
                });

                html += '</tbody></table></div>';
                resultsDiv.innerHTML = html;

            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="empty-results">
                        <div class="empty-results-icon">
                            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                        </div>
                        <h3>–û—à–∏–±–∫–∞</h3>
                        <p>${Security.escapeHtml(error.message)}</p>
                    </div>
                `;
            }
        }

        // Search on Enter
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') doSearch();
        });

        // Run search on page load if query is present
        function runInitialSearch() {
            console.log('[Search] runInitialSearch called');
            console.log('[Search] searchInput element:', searchInput);
            console.log('[Search] searchInput.value raw:', searchInput.value);
            console.log('[Search] searchInput.value JSON:', JSON.stringify(searchInput.value));
            
            const query = searchInput.value.trim();
            console.log('[Search] Query after trim:', JSON.stringify(query), 'length:', query.length);
            
            if (query.length >= 2) {
                console.log('[Search] Running initial search for:', query);
                doSearch();
            } else {
                console.log('[Search] Query too short or empty, not searching');
            }
        }
        
        // Try both methods to ensure execution
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', runInitialSearch);
        } else {
            // DOM already loaded
            runInitialSearch();
        }
        
        // Also add click handler to search button
        document.querySelector('.search-btn')?.addEventListener('click', doSearch);
    </script>
</body>
</html>
