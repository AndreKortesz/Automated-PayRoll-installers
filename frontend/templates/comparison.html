    <script>
        let comparisonData = null;
        let currentView = 'periods';

        const monthNames = {
            '01': '–Ø–Ω–≤–∞—Ä—å', '02': '–§–µ–≤—Ä–∞–ª—å', '03': '–ú–∞—Ä—Ç', '04': '–ê–ø—Ä–µ–ª—å',
            '05': '–ú–∞–π', '06': '–ò—é–Ω—å', '07': '–ò—é–ª—å', '08': '–ê–≤–≥—É—Å—Ç',
            '09': '–°–µ–Ω—Ç—è–±—Ä—å', '10': '–û–∫—Ç—è–±—Ä—å', '11': '–ù–æ—è–±—Ä—å', '12': '–î–µ–∫–∞–±—Ä—å'
        };

        async function loadData() {
            try {
                const response = await fetch('/api/comparison');
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load');
                }

                comparisonData = data.data;
                updateStats();
                renderTable();

            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>

                        <h3 class="empty-title">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                        <p class="empty-text">${error.message}</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            if (!comparisonData) return;

            const { periods, workers } = comparisonData;

            let totalCompany = 0;
            let totalClient = 0;

            periods.forEach(period => {
                period.worker_totals.forEach(wt => {
                    totalCompany += wt.company_amount || 0;
                    totalClient += wt.client_amount || 0;
                });
            });

            document.getElementById('totalPeriods').textContent = periods.length;
            document.getElementById('totalWorkers').textContent = workers.length;
            document.getElementById('totalCompany').textContent = formatCurrency(totalCompany);
            document.getElementById('totalClient').textContent = formatCurrency(totalClient);
        }

        function setView(view) {
            currentView = view;
            document.querySelectorAll('.view-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderTable();
        }

        function formatNumber(n) {
            if (!n || n === 0) return '‚Äî';
            return Math.round(n).toLocaleString('ru-RU');
        }

        function formatCurrency(n) {
            if (!n || n === 0) return '‚Äî';
            if (n >= 1000000) {
                return (n / 1000000).toFixed(1) + ' –º–ª–Ω';
            }
            if (n >= 1000) {
                return Math.round(n / 1000) + ' —Ç—ã—Å';
            }
            return Math.round(n).toLocaleString('ru-RU');
        }

        function getInitials(name) {
            const parts = name.split(' ');
            if (parts.length >= 2) {
                return parts[0][0] + parts[1][0];
            }
            return name.substring(0, 2).toUpperCase();
        }

        function renderTable() {
            if (!comparisonData) return;

            const showType = document.getElementById('showType').value;

            if (currentView === 'periods') {
                renderPeriodsView(showType);
            } else if (currentView === 'months') {
                renderMonthsView(showType);
            } else if (currentView === 'workers') {
                renderWorkersView(showType);
            }
        }

        function renderPeriodsView(showType) {

            if (!periods || periods.length === 0) {
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">

                        <p class="empty-text">–ó–∞–≥—Ä—É–∑–∏—Ç–µ –ø–µ—Ä–≤—ã–µ —Ñ–∞–π–ª—ã –¥–ª—è —Ä–∞—Å—á—ë—Ç–∞</p>
                    </div>
                `;
                return;
            }
