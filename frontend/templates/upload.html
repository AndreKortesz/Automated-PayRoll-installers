<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–µ—Ç–∞–ª–∏ –º–æ–Ω—Ç–∞–∂–Ω–∏–∫–∞</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        h1 {
            color: white;
            font-size: 24px;
        }
        .btn {
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .btn-save {
            background: #28a745;
            color: white;
        }
        .btn-save:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .summary-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .summary-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .summary-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .table-wrapper {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
        }
        tr:hover {
            background: #f8f9fa;
        }
        .order-code {
            font-weight: 600;
            color: #667eea;
        }
        .address {
            max-width: 300px;
            word-wrap: break-word;
            white-space: normal;
            line-height: 1.3;
        }
        .number {
            text-align: right;
            font-family: 'Monaco', 'Consolas', monospace;
        }
        .total-row {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white;
            font-weight: bold;
        }
        .total-row td {
            border: none;
        }
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        .badge-client {
            background: #ffeaa7;
            color: #d68910;
        }
        .badge-over10k {
            background: #dfe6e9;
            color: #636e72;
        }
        .badge-extra {
            background: #d4edda;
            color: #155724;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Editable cells */
        .editable {
            cursor: pointer;
            position: relative;
            min-width: 70px;
        }
        .editable:hover {
            background: #e8f4fc;
        }
        .editable input {
            width: 80px;
            padding: 4px 6px;
            border: 2px solid #667eea;
            border-radius: 4px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            text-align: right;
        }
        .editable input:focus {
            outline: none;
            border-color: #764ba2;
        }
        .cell-modified {
            background: #fff3cd !important;
        }
        .edit-hint {
            font-size: 12px;
            color: #888;
            margin-bottom: 15px;
        }
        .unsaved-notice {
            background: #fff3cd;
            color: #856404;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        .unsaved-notice.show {
            display: block;
        }
        .btn-delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .btn-delete:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="pageTitle">üë∑ –ó–∞–≥—Ä—É–∑–∫–∞...</h1>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button class="btn btn-save" id="saveBtn" onclick="saveChanges()" disabled>üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
                <a href="/history" class="btn btn-secondary" onclick="window.location.href='/history'; return false;">‚Üê –ù–∞–∑–∞–¥</a>
            </div>
        </div>
        
        <div id="content">
            <div class="card">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const uploadId = {{ upload_id }};
        const urlParams = new URLSearchParams(window.location.search);
        const workerName = urlParams.get('worker');
        
        let ordersData = [];
        let pendingChanges = {}; // {calc_id: {field: value}}
        
        async function loadWorkerData() {
            if (!workerName) {
                document.getElementById('content').innerHTML = `
                    <div class="card"><p>–ú–æ–Ω—Ç–∞–∂–Ω–∏–∫ –Ω–µ —É–∫–∞–∑–∞–Ω</p></div>
                `;
                return;
            }
            
            try {
                const response = await fetch(`/api/upload/${uploadId}/worker/${encodeURIComponent(workerName)}`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to load');
                }
                
                document.getElementById('pageTitle').textContent = `üë∑ ${data.worker}`;
                
                ordersData = data.orders || [];
                renderTable();
                
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="card"><p>‚ùå –û—à–∏–±–∫–∞: ${error.message}</p></div>
                `;
            }
        }
        
        function renderTable() {
            // Calculate totals
            let totalRevenue = 0, totalPayment = 0, totalFuel = 0, totalTransport = 0, totalFinal = 0;
            
            ordersData.forEach((order, idx) => {
                totalRevenue += order.revenue_services || 0;
                totalPayment += order.service_payment || 0;
                
                const calc = order.calculation || {};
                const calcId = calc.id;
                
                // Use pending changes if exist
                const fuelVal = pendingChanges[calcId]?.fuel_payment ?? calc.fuel_payment ?? 0;
                const transportVal = pendingChanges[calcId]?.transport ?? calc.transport ?? 0;
                const totalVal = pendingChanges[calcId]?.total ?? calc.total ?? 0;
                
                totalFuel += fuelVal;
                totalTransport += transportVal;
                totalFinal += totalVal;
            });
            
            // Summary
            let summaryHtml = `
                <div class="unsaved-notice ${Object.keys(pendingChanges).length > 0 ? 'show' : ''}" id="unsavedNotice">
                    ‚ö†Ô∏è –ï—Å—Ç—å –Ω–µ—Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è
                </div>
                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="summary-value">${ordersData.length}</div>
                        <div class="summary-label">–ó–∞–∫–∞–∑–æ–≤</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value" id="summaryRevenue">${Math.round(totalRevenue).toLocaleString('ru-RU')}</div>
                        <div class="summary-label">–í—ã—Ä—É—á–∫–∞ ‚ÇΩ</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value" id="summaryPayment">${Math.round(totalPayment).toLocaleString('ru-RU')}</div>
                        <div class="summary-label">–û–ø–ª–∞—Ç–∞ —É—Å–ª—É–≥ ‚ÇΩ</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value" id="summaryFuel">${Math.round(totalFuel).toLocaleString('ru-RU')}</div>
                        <div class="summary-label">–ë–µ–Ω–∑–∏–Ω ‚ÇΩ</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value" id="summaryTransport">${Math.round(totalTransport).toLocaleString('ru-RU')}</div>
                        <div class="summary-label">–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç–Ω—ã–µ ‚ÇΩ</div>
                    </div>
                    <div class="summary-item" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                        <div class="summary-value" style="color: white;" id="summaryTotal">${Math.round(totalFinal).toLocaleString('ru-RU')}</div>
                        <div class="summary-label" style="color: rgba(255,255,255,0.8);">–ò–¢–û–ì–û ‚ÇΩ</div>
                    </div>
                </div>
                <p class="edit-hint">üí° –ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ —è—á–µ–π–∫—É –ë–µ–Ω–∑–∏–Ω, –¢—Ä–∞–Ω—Å–ø. –∏–ª–∏ –ò—Ç–æ–≥–æ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</p>
            `;
            
            // Table
            let tableHtml = `
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>–ó–∞–∫–∞–∑</th>
                                <th>–ê–¥—Ä–µ—Å</th>
                                <th class="number">–í—ã—Ä—É—á–∫–∞</th>
                                <th class="number">–û–ø–ª–∞—Ç–∞</th>
                                <th>%</th>
                                <th class="number">–ë–µ–Ω–∑–∏–Ω</th>
                                <th class="number">–¢—Ä–∞–Ω—Å–ø.</th>
                                <th class="number">–ò—Ç–æ–≥–æ</th>
                                <th>–¢–∏–ø</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            ordersData.forEach((order, idx) => {
                const calc = order.calculation || {};
                const calcId = calc.id;
                const orderId = order.id;
                
                const badges = [];
                if (order.is_client_payment) badges.push('<span class="badge badge-client">–û–ø–ª–∞—Ç–∞ –∫–ª–∏–µ–Ω—Ç–æ–º</span>');
                if (order.is_over_10k) badges.push('<span class="badge badge-over10k">>10k</span>');
                if (order.is_extra_row) badges.push('<span class="badge badge-extra">–î–æ–ø–ª–∞—Ç–∞</span>');
                
                // Get current values (from pending changes or original)
                const fuelVal = pendingChanges[calcId]?.fuel_payment ?? calc.fuel_payment ?? 0;
                const transportVal = pendingChanges[calcId]?.transport ?? calc.transport ?? 0;
                const totalVal = pendingChanges[calcId]?.total ?? calc.total ?? 0;
                
                const fuelModified = pendingChanges[calcId]?.fuel_payment !== undefined ? 'cell-modified' : '';
                const transportModified = pendingChanges[calcId]?.transport !== undefined ? 'cell-modified' : '';
                const totalModified = pendingChanges[calcId]?.total !== undefined ? 'cell-modified' : '';
                
                tableHtml += `
                    <tr data-idx="${idx}" data-order-id="${orderId}">
                        <td class="order-code">${order.order_code || '-'}</td>
                        <td class="address" title="${order.address || ''}">${order.address || order.order_full || '-'}</td>
                        <td class="number">${formatNumber(order.revenue_services)}</td>
                        <td class="number">${formatNumber(order.service_payment)}</td>
                        <td>${order.percent || '-'}</td>
                        <td class="number editable ${fuelModified}" onclick="editCell(${idx}, 'fuel_payment', ${calcId})" id="cell-fuel-${idx}">${formatNumber(fuelVal)}</td>
                        <td class="number editable ${transportModified}" onclick="editCell(${idx}, 'transport', ${calcId})" id="cell-transport-${idx}">${formatNumber(transportVal)}</td>
                        <td class="number editable ${totalModified}" onclick="editCell(${idx}, 'total', ${calcId})" id="cell-total-${idx}"><strong>${formatNumber(totalVal)}</strong></td>
                        <td>${badges.join(' ')}</td>
                        <td><button class="btn-delete" onclick="deleteOrder(${orderId}, ${idx})" title="–£–¥–∞–ª–∏—Ç—å —Å—Ç—Ä–æ–∫—É">‚úï</button></td>
                    </tr>
                `;
            });
            
            // Total row
            tableHtml += `
                <tr class="total-row">
                    <td colspan="2">–ò–¢–û–ì–û</td>
                    <td class="number" id="totalRevenue">${formatNumber(totalRevenue)}</td>
                    <td class="number" id="totalPayment">${formatNumber(totalPayment)}</td>
                    <td></td>
                    <td class="number" id="totalFuel">${formatNumber(totalFuel)}</td>
                    <td class="number" id="totalTransport">${formatNumber(totalTransport)}</td>
                    <td class="number" id="totalTotal">${formatNumber(totalFinal)}</td>
                    <td></td>
                    <td></td>
                </tr>
            `;
            
            tableHtml += '</tbody></table></div>';
            
            document.getElementById('content').innerHTML = `
                <div class="card">
                    ${summaryHtml}
                    ${tableHtml}
                </div>
            `;
            
            // Update save button state
            document.getElementById('saveBtn').disabled = Object.keys(pendingChanges).length === 0;
        }
        
        function editCell(idx, field, calcId) {
            const order = ordersData[idx];
            const calc = order.calculation || {};
            const currentVal = pendingChanges[calcId]?.[field] ?? calc[field] ?? 0;
            
            const cellId = field === 'fuel_payment' ? `cell-fuel-${idx}` : 
                           field === 'transport' ? `cell-transport-${idx}` : `cell-total-${idx}`;
            const targetCell = document.getElementById(cellId);
            
            // Create input
            targetCell.innerHTML = `<input type="number" value="${currentVal}" onblur="saveCell(${idx}, '${field}', ${calcId}, this)" onkeypress="if(event.key==='Enter')this.blur()">`;
            targetCell.querySelector('input').focus();
            targetCell.querySelector('input').select();
        }
        
        function saveCell(idx, field, calcId, input) {
            const newVal = parseFloat(input.value) || 0;
            const order = ordersData[idx];
            const calc = order.calculation || {};
            const originalVal = calc[field] ?? 0;
            
            if (newVal !== originalVal) {
                // Store pending change
                if (!pendingChanges[calcId]) {
                    pendingChanges[calcId] = {};
                }
                pendingChanges[calcId][field] = newVal;
            } else {
                // Remove from pending if reverted to original
                if (pendingChanges[calcId]) {
                    delete pendingChanges[calcId][field];
                    if (Object.keys(pendingChanges[calcId]).length === 0) {
                        delete pendingChanges[calcId];
                    }
                }
            }
            
            renderTable();
        }
        
        async function saveChanges() {
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = '‚è≥ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';
            
            try {
                const promises = [];
                
                for (const [calcId, changes] of Object.entries(pendingChanges)) {
                    promises.push(
                        fetch(`/api/calculation/${calcId}/update`, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(changes)
                        })
                    );
                }
                
                const results = await Promise.all(promises);
                const allOk = results.every(r => r.ok);
                
                if (allOk) {
                    // Update local data with saved values
                    for (const [calcId, changes] of Object.entries(pendingChanges)) {
                        const order = ordersData.find(o => o.calculation?.id == calcId);
                        if (order && order.calculation) {
                            Object.assign(order.calculation, changes);
                        }
                    }
                    
                    pendingChanges = {};
                    alert('‚úÖ –ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
                    renderTable();
                } else {
                    throw new Error('–ù–µ –≤—Å–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å');
                }
                
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error.message);
                saveBtn.disabled = false;
            }
            
            saveBtn.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è';
        }
        
        function formatNumber(val) {
            if (val === null || val === undefined || val === '' || val === 0) return '-';
            return Math.round(val).toLocaleString('ru-RU');
        }
        
        async function deleteOrder(orderId, idx) {
            const order = ordersData[idx];
            const orderInfo = order.order_code || order.address || '—ç—Ç—É —Å—Ç—Ä–æ–∫—É';
            
            if (!confirm(`–£–¥–∞–ª–∏—Ç—å ${orderInfo}? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/order/${orderId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Remove from local data
                    ordersData.splice(idx, 1);
                    renderTable();
                    alert('‚úÖ –°—Ç—Ä–æ–∫–∞ —É–¥–∞–ª–µ–Ω–∞');
                } else {
                    throw new Error(data.detail || '–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
                }
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞: ' + error.message);
            }
        }
        
        loadWorkerData();
    </script>
</body>
</html>
