<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò—Å—Ç–æ—Ä–∏—è —Ä–∞—Å—á—ë—Ç–æ–≤</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            color: white;
            font-size: 28px;
        }
        .btn {
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .month-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .month-badge {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
        .periods-list {
            display: grid;
            gap: 10px;
        }
        .period-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: background 0.2s;
        }
        .period-item:hover {
            background: #e9ecef;
        }
        .period-name {
            font-weight: 500;
            color: #333;
        }
        .period-date {
            color: #666;
            font-size: 14px;
        }
        .period-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .summary-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        .summary-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä –ò—Å—Ç–æ—Ä–∏—è —Ä–∞—Å—á—ë—Ç–æ–≤</h1>
            <a href="/" class="btn">‚Üê –ù–æ–≤—ã–π —Ä–∞—Å—á—ë—Ç</a>
        </div>
        
        <div id="summarySection" class="summary-grid"></div>
        
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
            </div>
        </div>
    </div>
    
    <script>
        async function loadHistory() {
            try {
                const response = await fetch('/api/periods');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to load');
                }
                
                const content = document.getElementById('content');
                const months = data.months || [];
                
                if (months.length === 0) {
                    content.innerHTML = `
                        <div class="card empty-state">
                            <h2>üì≠ –ü–æ–∫–∞ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö</h2>
                            <p>–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª—ã –∏ –≤—ã–ø–æ–ª–Ω–∏—Ç–µ —Ä–∞—Å—á—ë—Ç, —á—Ç–æ–±—ã –∏—Å—Ç–æ—Ä–∏—è –ø–æ—è–≤–∏–ª–∞—Å—å –∑–¥–µ—Å—å</p>
                            <a href="/" class="btn" style="display: inline-block; margin-top: 20px;">–ù–∞—á–∞—Ç—å —Ä–∞—Å—á—ë—Ç</a>
                        </div>
                    `;
                    return;
                }
                
                // Calculate summary
                let totalPeriods = 0;
                months.forEach(m => totalPeriods += m.periods.length);
                
                document.getElementById('summarySection').innerHTML = `
                    <div class="summary-card">
                        <div class="summary-value">${months.length}</div>
                        <div class="summary-label">–ú–µ—Å—è—Ü–µ–≤</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-value">${totalPeriods}</div>
                        <div class="summary-label">–ü–µ—Ä–∏–æ–¥–æ–≤</div>
                    </div>
                `;
                
                // Render months
                let html = '';
                const monthNames = {
                    '01': '–Ø–Ω–≤–∞—Ä—å', '02': '–§–µ–≤—Ä–∞–ª—å', '03': '–ú–∞—Ä—Ç', '04': '–ê–ø—Ä–µ–ª—å',
                    '05': '–ú–∞–π', '06': '–ò—é–Ω—å', '07': '–ò—é–ª—å', '08': '–ê–≤–≥—É—Å—Ç',
                    '09': '–°–µ–Ω—Ç—è–±—Ä—å', '10': '–û–∫—Ç—è–±—Ä—å', '11': '–ù–æ—è–±—Ä—å', '12': '–î–µ–∫–∞–±—Ä—å'
                };
                
                months.forEach(month => {
                    const [year, monthNum] = month.month.split('-');
                    const monthName = monthNames[monthNum] || monthNum;
                    
                    html += `
                        <div class="card">
                            <div class="month-header">
                                <span class="month-title">üìÖ ${monthName} ${year}</span>
                                <span class="month-badge">${month.periods.length} –ø–µ—Ä–∏–æ–¥(–æ–≤)</span>
                            </div>
                            <div class="periods-list">
                    `;
                    
                    month.periods.forEach(period => {
                        const createdDate = period.created_at ? new Date(period.created_at).toLocaleDateString('ru-RU') : '';
                        html += `
                            <div class="period-item">
                                <div>
                                    <div class="period-name">${period.name}</div>
                                    <div class="period-date">–°–æ–∑–¥–∞–Ω: ${createdDate}</div>
                                </div>
                                <a href="/period/${period.id}" class="period-link">–ü–æ–¥—Ä–æ–±–Ω–µ–µ ‚Üí</a>
                            </div>
                        `;
                    });
                    
                    html += `
                            </div>
                        </div>
                    `;
                });
                
                content.innerHTML = html;
                
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="card empty-state">
                        <h2>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        loadHistory();
    </script>
</body>
</html>
